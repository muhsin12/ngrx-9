<hr />
<div class="container form-group" style="margin: 10px;">
  <h3>Create New Todos</h3>
  <form (ngSubmit)="createToDo()">
    <div class="row">
      <div class="form-group col-md-4">
        <input [(ngModel)]="Title" placeholder="Enter your Todo" class="form-control" name="Title"
          style="min-width: 150px;" />
      </div>
      <div class="col-md-2 form-check" style="margin-top: 10px; margin-left: 30px;">
        <input type="checkbox" class="form-check-input" id="IsCompleted" name="IsCompleted" [(ngModel)]="IsCompleted" />
        <label for="IsCompleted" class="form-check-label">Completed?</label>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" style="Width:70px;">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
<hr />
<div class="Container">
  <h2>Todos:</h2>
  <ng-container *ngIf="todo$ | async as data">
    <div *ngIf="data.ToDoError?.message">
      <div class="alert alert-danger" role="alert" id="ToDoError">
        Some error occurred. Please try again
      </div>
    </div>
    <table class="table table-stripped">
      <tr>
        <th>Name</th>
        <th>Is completed</th>
        <th></th>
      </tr>
      <tr *ngFor="let todo of data.ToDos">
      <td>{{ todo.Title }}</td>
      <td>{{ todo.IsCompleted }}</td>
      <td><button (click)="removeTodo(todo.Title,todo.IsCompleted)">Remove</button></td>
      </tr>
    </table>
  </ng-container>
</div>
